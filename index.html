<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbook - HBC Bons-en-Chablais</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0044cc;
            --primary-dark: #002a80;
            --white: #ffffff;
            --bg-color: #f4f7f9;
            --text-dark: #1a1a2e;
            --text-light: #6e6e80;
            --shadow: 0 10px 30px rgba(0, 68, 204, 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-dark);
        }

        /* HEADER */
        header { 
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: var(--white); 
            padding: 4rem 1.5rem; 
            text-align: center; 
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: 2rem;
        }
        
        h1 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle { 
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem; opacity: 0.9; font-weight: 400; letter-spacing: 1px;
        }

        /* FILTRES */
        .filters { 
            display: flex; justify-content: center; gap: 12px; padding: 0 20px; margin-bottom: 40px; flex-wrap: wrap;
        }

        .filter-btn {
            font-family: 'Montserrat', sans-serif;
            background: var(--white); border: none; color: var(--text-dark);
            padding: 10px 24px; border-radius: 50px; cursor: pointer; 
            font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .filter-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .filter-btn.active { 
            background: var(--primary); color: var(--white); 
            box-shadow: 0 8px 20px rgba(0, 68, 204, 0.3); transform: scale(1.05);
        }

        /* GRILLE */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 20px; }
        .tactic-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 30px; padding-bottom: 60px;
        }

        /* CARTE */
        .card { 
            background: var(--white); border-radius: var(--radius); overflow: hidden; 
            box-shadow: var(--shadow); transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.5);
        }

        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 68, 204, 0.15); }
        
        .video-wrapper { width: 100%; background: #000; aspect-ratio: 16/9; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .badge { 
            align-self: flex-start; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px;
            background: rgba(0, 68, 204, 0.1); color: var(--primary); padding: 6px 12px; border-radius: 6px; 
            font-weight: 800; margin-bottom: 12px; 
        }
        
        h3 { font-family: 'Montserrat', sans-serif; color: var(--text-dark); margin-bottom: 10px; font-size: 1.3rem; font-weight: 700; }
        p { font-size: 0.95rem; color: var(--text-light); line-height: 1.6; }

        footer { text-align: center; padding: 40px; color: var(--text-light); font-size: 0.85rem; border-top: 1px solid rgba(0,0,0,0.05); }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            header { clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%); padding: 3rem 1rem; }
            .tactic-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>HBC Bons-en-Chablais</h1>
        <div class="subtitle">Playbook Officiel &bull; Saison 2025-2026</div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="filterTactics('all')">Tout</button>
        <button class="filter-btn" onclick="filterTactics('attaque')">Attaque</button>
        <button class="filter-btn" onclick="filterTactics('defense')">Défense</button>
    </div>

    <div class="container">
        <div class="tactic-grid" id="grid">
            </div>
    </div>
    <footer>
        <p>&copy; 2025 HBC Bons-en-Chablais<br>Outil tactique interne</p>
    </footer>

    <script>
        // --- CONFIGURATION DES TACTIQUES ---
        // J'ai mis à jour les noms de fichiers (url) pour qu'ils soient logiques.
        // Pense à renommer tes fichiers MP4 comme ci-dessous !
        
        const tactics = [
            {
                title: "Croisé Simple",
                category: "attaque",
                desc: "Fixation externe du demi qui libère l'arrière lancé plein axe. Timing crucial sur le bloc.",
                url: "videos/simpleC.mp4"
            },
            {
                title: "Double Croisé",
                category: "attaque",
                desc: "Succession de deux croisés pour déstabiliser totalement le bloc central et créer le décalage.",
                url: "videos/doubleC.mp4"
            },
            {
                title: "Fixation Externe",
                category: "attaque",
                desc: "Attaque sur l'épaule externe du défenseur pour étirer la défense et ouvrir l'intervalle.",
                url: "videos/externeF.mp4"
            },
            {
                title: "Fixation Interne",
                category: "attaque",
                desc: "Attaque forte dans l'intervalle pour tirer ou fixer le n°3 et libérer le pivot.",
                url: "videos/fixation-interne.mp4"
            },
            {
                title: "Le Chateau",
                category: "attaque",
                desc: "Combinaison avec double écran du pivot pour isoler le tireur de loin en position centrale.",
                url: "videos/chateau.mp4"
            },
            {
                title: "L'Espagnole",
                category: "attaque",
                desc: "Bloc du pivot sur le n°2 (latéral) pour empêcher le glissement et libérer l'ailier ou l'arrière.",
                url: "videos/espagnole.mp4"
            },
            {
                title: "La Canadienne",
                category: "attaque",
                desc: "Le pivot part de l'opposé pour venir faire un bloc dans le dos du défenseur.",
                url: "videos/canadienne.mp4"
            },
            {
                title: "Attaque en 4-2",
                category: "attaque",
                desc: "Passage à deux pivots pour aplatir la défense et créer des espaces à 6 mètres.",
                url: "videos/attaque-4-2.mp4"
            },
            {
                title: "Défense 6-0",
                category: "defense",
                desc: "Défense à plat alignée. On privilégie le contre et la densité centrale. Pas de sortie inutile.",
                url: "videos/defense-6-0.mp4"
            },
            {
                title: "Défense 5-1",
                category: "defense",
                desc: "Défense étagée avec un joueur avancé (chasseur) pour perturber la circulation de balle.",
                url: "videos/defense-5-1.mp4"
            },
            {
                title: "Défense Stricte",
                category: "defense",
                desc: "Marquage individuel (Harcèlement) sur tout le terrain ou sur un joueur clé.",
                url: "videos/defense-stricte.mp4"
            }
        ];

        // --- MOTEUR DU SITE ---
        const grid = document.getElementById('grid');
        const btns = document.querySelectorAll('.filter-btn');

        function loadTactics(filter = 'all') {
            grid.style.opacity = '0';
            
            setTimeout(() => {
                grid.innerHTML = '';
                // Filtre insensible à la casse (attaque = Attaque)
                const filtered = filter === 'all' 
                    ? tactics 
                    : tactics.filter(t => t.category.toLowerCase().trim() === filter);

                if(filtered.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; width:100%; color:#888;">Aucune tactique trouvée pour cette catégorie.</p>';
                }

                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="video-wrapper">
                            <video controls playsinline preload="metadata">
                                <source src="${t.url}" type="video/mp4">
                            </video>
                        </div>
                        <div class="card-content">
                            <span class="badge">${t.category.toUpperCase()}</span>
                            <h3>${t.title}</h3>
                            <p>${t.desc}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                grid.style.opacity = '1';
                grid.style.transition = 'opacity 0.3s ease';
            }, 200);
        }

        function filterTactics(cat) {
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadTactics(cat);
        }

        // Lancement initial
        loadTactics();
    </script>
</body>
</html>
